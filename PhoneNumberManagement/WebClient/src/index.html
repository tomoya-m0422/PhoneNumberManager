<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebClient</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.scss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.ts"></script>
  </head>

  <body class="mat-typography">
    <app-root></app-root>
    <form method="get" action="#" class="SearchName"><!--methodは送信方法、actionは送信先(JSとかになるかな？)-->
      <!--A-1-->
      <input list="NameList" id="Name" name="Name" placeholder="名前を入力または選択" autocomplete="off"/>
      <datalist id="NameList">
      </datalist>

      <input list="DepartmentList" id="Department" name="Department" placeholder="部署を入力または選択" autocomplete="off"/>
      <datalist id="DepartmentList">
      </datalist>

      <input type="text" size="25" placeholder="メモで検索"/>
      <input type="submit" value="検索"/>
    </form>
    <div id="app"></div>

    <!---検索フォームの下にJS(TS)でテーブルというか表というかを定義(データ数によって数変わるから)-->

    <ul id="result"></ul>

    <table border="5" id="table">
      <tr>
        <th>名前</th>
        <th>会社名</th>
        <th>部署</th>
        <th>内線番号</th>
        <th>メモ</th>
      </tr>
      <!--A-2.ここに社員データが入ってくる-->
    </table>

<br>

    <table border="2" id="detailTable">
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>会社ID</th>
        <th>会社名</th>
        <th>部署ID</th>
        <th>部署</th>
        <th>内線番号</th>
        <th>メモ</th>
      </tr>
    </table>

  </body>
</html>
