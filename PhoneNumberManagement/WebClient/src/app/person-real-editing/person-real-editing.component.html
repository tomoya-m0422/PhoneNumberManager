<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>編集画面</title>
</head>
<body>

  <h1>編集画面</h1>
<table border="5" id="edittable">
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>会社</th>
    <th>部署</th>
    <th>内線番号</th>
    <th>メモ</th>
  </tr>
  <tr *ngFor="let person of realEditPerson">
    <td id="StaffNumber" (click)="alertButton()">
    {{person.StaffNumber}}
    </td>

    <td>
      <input id="StaffName" type="text" value="{{person.StaffName}}" autocomplete="off">
    </td>
    <!--<td>{{person.CompanyID}}</td>-->
    <td>
      <select name="CompanySelect" id="CompanySelect">
        <option value="" selected>{{person.CompanyID}}:{{person.CompanyName}}</option>
      </select>
    </td>

    <td>
      <select name="DepartmentSelect" id="DepartmentSelect">
        <option value="" selected>{{person.DepartmentID}}:{{person.DepartmentName}}</option>
      </select>
    </td>

    <td>
      <input id="ExtensionNumber" type="text" value="{{person.ExtensionNumber}}" autocomplete="off">
    </td>

    <td>
      <input id="Memo" type="text" value="{{person.Memo}}" autocomplete="off">
    </td>
  </tr>
</table>

<button (click)="updatingButton()">更新する</button>
<button (click)="backButton()">キャンセル</button>
</body>



</html>
