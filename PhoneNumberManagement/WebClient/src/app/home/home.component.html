<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebClient</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="home.component.scss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="home.component.ts"></script>
  </head>

  <body class="mat-typography">
    <!--A-1.検索欄-->
      <mat-form-field  appearance="fill">
        <mat-label>Name</mat-label>
        <mat-select [(ngModel)]="selectedValue">
          <mat-option *ngFor="let person of managementPerson" [value]="person.StaffName">
            {{person.StaffName}}
          </mat-option>
        </mat-select>
        <input id="Name" value="{{selectedValue}}" hidden >
      </mat-form-field>

    <!-- <input list="NameList" id="Name" name="Name" placeholder="名前を入力または選択" autocomplete="off"/>
    <datalist id="NameList">
      <div *ngFor="let person of managementPerson">
        <option value="{{person.StaffName}}"></option>
      </div>
    </datalist> -->

    <mat-form-field  appearance="fill">
      <mat-label>Department</mat-label>
      <mat-select [(ngModel)]="selectedValue">
        <mat-option *ngFor="let Department of departmentViewModel" [value]="Department.DepartmentName">
          {{Department.DepartmentName}}
        </mat-option>
      </mat-select>
      <input id="Department" value="{{selectedValue}}" hidden >
    </mat-form-field>

    <!-- <input list="DepartmentList" id="Department" name="Department" placeholder="部署を入力または選択" autocomplete="off"/>
    <datalist id="DepartmentList">
      <div *ngFor="let department of departmentViewModel">
        <option value="{{department.DepartmentName}}"></option>
      </div>
    </datalist> -->

    <!-- <input id="Memo" type="text" size="25" placeholder="メモで検索"/> -->

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Memo</mat-label>
      <input id="Memo" matInput placeholder="Ex. Pizza">
    </mat-form-field>

    <button (click)="SearchClick()">
      <span class="material-icons">
        search
      </span>
    </button>

    <!--A-2.一覧表示-->
    <table border="5" id="table">
      <tr>
        <th>名前</th>
        <th>会社名</th>
        <th>部署</th>
        <th>内線番号</th>
        <th>メモ</th>
      </tr>
      <tr *ngFor="let person of managementPerson">
        <td>{{person.StaffName}}</td>
        <td>{{person.CompanyName}}</td>
        <td>{{person.DepartmentName}}</td>
        <td>{{person.ExtensionNumber}}</td>
        <td>{{person.Memo}}</td>
        <td><button id="button" (click)="DetailClick(person.StaffNumber)">詳細</button></td>
        <td><button id="button" (click)="EditClick(person.StaffNumber)">編集</button></td>
      </tr>
    </table>

    <!--↓は無視しておｋ--->
    <button (click)="TestButton()">テストボタン</button>


  </body>
</html>
